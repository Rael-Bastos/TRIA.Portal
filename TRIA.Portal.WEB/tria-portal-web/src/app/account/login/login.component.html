<div class="boxPadrao">
  <form class="form-signin" (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="text-center">
      <img class="mb-4" src="../assets/images/logo_login.png" alt="" width="160" height="130">
      <h1 class="h3 mb-3 font-weight-normal alinha-centro">Bem Vindo</h1>
    </div>
    <label for="inputEmail">Email</label>
    <input type="email" id="inputEmail" class="form-control" name="userName" [(ngModel)]="login.userName" required >

    <label for="inputPassword" class="mt-3">Senha</label>
    <input type="password" class="form-control " name="password" [(ngModel)]="login.password" required>
    <div class="text-center mt-4">
      <button type="submit" class="btn-Padrao text-center " [disabled]="form.form.invalid">
        <span class="negrito fonte-maior">Entrar</span><br />
      </button>
      <button type="button" class="btn btn-link btn- block " style="margin-bottom: 30px;" routerLink="/create-account">
        Criar Conta
      </button>
    </div>
  </form>
</div>
